<script id="jsbin-javascript">
class ElectricalAppliance {
  constructor(name, power) {
    this.name = name;
    this.power = power;
    this.pluggedIn = false;
  }

  turnOn() {
  this.pluggedIn = true;
  console.log(`${this.name} включен в розетку.`);
}


  turnOff() {
  this.pluggedIn = false;
  console.log(`${this.name} выключен из розетки.`);
};

// Конкретный прибор - Настольная лампа
function DeskLamp(name, power, brightness) {
  ElectricalAppliance.call(this, name, power);
  this.brightness = brightness;
}

// Устанавливаем прототип для настольной лампы
DeskLamp.prototype = Object.create(ElectricalAppliance.prototype);

// Конкретный прибор - Компьютер
function Computer(name, power, brand) {
  ElectricalAppliance.call(this, name, power);
  this.brand = brand;
}

// Устанавливаем прототип для компьютера
Computer.prototype = Object.create(ElectricalAppliance.prototype);

// Создаем экземпляры приборов
const deskLamp = new DeskLamp("Настольная лампа", 60, "Яркая");
const computer = new Computer("Компьютер", 500, "Dell");

// Включаем приборы
deskLamp.turnOn();
computer.turnOn();

// Потребляемая мощность
function calculateTotalPower() {
  const appliances = [deskLamp, computer];
  let totalPower = 0;

  for (const appliance of appliances) {
    if (appliance.pluggedIn) {
      totalPower += appliance.power;
    }
  }

  console.log(`Общая потребляемая мощность: ${totalPower} Ватт`);
}
</script>
